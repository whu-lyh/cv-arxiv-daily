base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "Vincentqyw"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 20

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Visual Localization":
        filters: ["Visual Localization", "Camera Localization", "Image Localization",
                  "Camera Re-localisation", "Geolocalization", "Cross-view Geolocalization",
                  "visual place recognition","image retrieval"]
    "Cross-modality Localization":
        filters: ["Cross-modality Coarse Localization", "Cross-modality Localization", "Cross-modal Localization"]
    "3D GS":
        filters: ["Gaussian Splatting", "Gaussian SLAM", "Rendering Images", "GS SLAM", "Rendering Localization"]
    "Map":
        filters: ["Map fusion", "Map Representation", "Map merging"]
    "Point Cloud Consistency":
        filters: ["Trajectory Estimation", "Nonrigid registration", 
                    "Point Cloud Consistency", "Point Cloud Inconsistency"]
    "Place Recognition":
        filters: ["Point Cloud Place Recognition", "Point Cloud Retrieval", "Point Cloud Global Localization"ï¼Œ
                    "LiDAR Place Recognition"]
